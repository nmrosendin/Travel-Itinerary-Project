<!DOCTYPE html>
<html>
<head>
  <title>Submit an Itinerary </title>
  <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="travel_submit_itinerary.css"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Muli"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
</head>
<body>
<div class='homeHeader'>
  <div id="button_header">
    <button id='submitButton'>Submit an Itinerary</button>
    <button id='myProfile'>My Profile</button>
    <button id='home'>Home</button>
  </div>
</div>

<h1>Submit an itinerary</h1>

<div id="submit-form">
<p id="contact-para">Complete the form below to submit your itinerary.</p>
 <form onsubmit="return submitMe(this)">
  <p><label>Where did you go?<input type="text" name="where"/></label></p>
  <p><label>When did you go?<input type="text" name="when"/></label></p>  <!-- Will change to a calendar plug-in -->
  <p><label>What did you do?</label></p>
 	<textarea name="activities" rows="5" cols="40"></textarea>
  <p><label>How did you get there?<input type="text" name="how"/></label></p>
  <p>Add an image from your trip</p><input type="file" name="pic" accept="image/*">
  <p><label>Additional tips</label></p>
 	<textarea name="tips" rows="5" cols="40"></textarea>
  <p id="submit"><input type="submit" value="send"><p>
  	<input type="hidden" name="_next" value="//site.io/thanks.html" />


  </form>
</div>


<script>

    });
  });

  $(document).ready(function(){

    });
  });

  $(document).ready(function(){
    $("#submitButton").click(function(){
        console.log("hi");

    });
  });
</script>

</body>
</html>

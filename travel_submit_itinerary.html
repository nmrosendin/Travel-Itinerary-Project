<script>
var myFirebaseRef = new Firebase ("https://amber-heat-5381.firebaseio.com");
function submitButton(formObj){
    console.log(formObj)
        myFirebaseRef.push({
          destination: formObj.where.value,
          depart: formObj.depart.value,
            transportation: formObj.how.value,
            photo: formObj.url.value,
            tips: formObj.tips.value,
            timestamp: Date.now()
        }, function(error){
            if(error) return alert(error);
            alert("Your itinerary has been submitted");
        });
        return false;
}

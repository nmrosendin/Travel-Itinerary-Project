<!DOCTYPE html>
<html>
<head>
  <title>Submit an Itinerary </title>
  <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="travel_submit_itinerary.css"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Muli"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
</head>
<body>
<div class='homeHeader'>
  <div id="button_header">
    <button id='submitButton'>Submit an Itinerary</button>
    <button id='myProfile'>My Profile</button>
    <button id='home'>Home</button>
  </div>
</div>
<div id='submitBody'>
  <h1>Submit Your Itinerary</h1>
  <div id="submit-form">
    <form onsubmit="return submitMe(this)">
      <input placeholder='Where did you travel to?' type='text' name="where">
      <input placeholder='When did you go?' type='text' name="when"><!-- Will change to a calendar plug-in -->
      <textarea placeholder='What did you do?' type=text name="what" rows="5" cols="40"></textarea>
      <input placeholder='How did you get there?' type=text name="how">
      <textarea placeholder='Additional tips?' type="text" name="tips" rows="5" cols="40"></textarea>
      <input id='sendButton' type="submit" value="Send">
      <input type="hidden" name="_next" value="//site.io/thanks.html">
    </form>
  </div>
</div>


<script>
  $(document).ready(function(){
    $("#myProfile").click(function(){
        console.log("hi");
        window.location.href="profile.html"
    });
  });

  $(document).ready(function(){

        console.log("hi");

    });
  });

  $(document).ready(function(){
    $("#submitButton").click(function(){
        console.log("hi");
        window.location.href="travel_submit_itinerary.html"
    });
  });
</script>

</body>
</html>
